<div class="background">
  <div class="overlay">
    <h2>Estado de la Puerta</h2>
    <button 
      class="puerta-btn" 
      [class.encendida]="puertaBloqueada === false"
      [class.apagada]="puertaBloqueada === true"
      [disabled]="puertaBloqueada === null"
      (click)="togglePuerta()">
      {{ textoBoton }}
    </button>
  </div>
</div>
