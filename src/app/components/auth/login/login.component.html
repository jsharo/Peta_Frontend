<div class="login-wrapper">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <!-- Mostrar mensaje de error si existe -->
    <div *ngIf="error()" class="error">{{ error() }}</div>

    <!-- Mostrar mensaje si viene del registro -->
    <div *ngIf="registered" class="success">
      ¡Registro exitoso! Por favor, inicia sesión.
    </div>

    <!-- Campo de email -->
    <input
      type="email"
      placeholder="Correo electrónico"
      class="input"
      [(ngModel)]="email"
      name="email"
      required
    />

    <!-- Campo de contraseña -->
    <input
      type="password"
      placeholder="Contraseña"
      class="input"
      [(ngModel)]="password"
      name="password"
      required
    />

    <!-- Botón para enviar -->
    <button class="btn" (click)="onSubmit()" [disabled]="loading()">
      {{ loading() ? 'Cargando...' : 'Entrar' }}
    </button>

    <!-- Enlace de registro -->
    <div class="register">
      ¿No tienes cuenta?
      <a [routerLink]="['/register']">Regístrate</a>
    </div>
  </div>
</div>
