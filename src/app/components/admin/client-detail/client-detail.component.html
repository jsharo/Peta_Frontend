<div class="admin-panel">
  <!-- Barra superior -->
  <div class="top-bar">
    <img src="/PETA-logo1.svg" alt="Logo" class="logo" />
    <button class="logout-btn" (click)="router.navigate(['/login'])">Cerrar Sesión</button>
  </div>

  <!-- Título -->
  <h2 class="panel-title">Panel de Administración</h2>

  <!-- Tarjeta de usuario -->
  <div class="user-card">
    <div class="user-info">
      <p class="user-name">{{ usuario?.name }}</p>
      <p class="user-email">{{ usuario?.email }}</p>
      <p class="user-status">Activo</p>
    </div>
    <button class="edit-btn" (click)="goToInfo()">Editar</button>
  </div>

  <!-- Opciones -->
  <div class="option-buttons">
    <div class="option-card" (click)="goToMascotas()">
      <img src="/g23.png" alt="Mascotas" />
      <button>Mascotas</button>
    </div>
    <div class="option-card" (click)="goToNotificaciones()">
      <img src="/Vector.png" alt="Notificaciones" />
      <button>Notificaciones</button>
    </div>
  </div>
</div>
