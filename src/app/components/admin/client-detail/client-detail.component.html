<div class="admin-contenedor">
  <!-- Barra superior -->
  <div class="top-bar">
    <img src="/PETA-logo1.svg" alt="Logo" class="logo" />
    <button class="logout-btn" (click)="router.navigate(['/login'])">Cerrar Sesión</button>
  </div>

  <!-- Título -->
  <h2 class="panel-title">Panel de Administración</h2>

  <!-- Tarjeta de usuario -->
  <div class="user-card">
    <div class="user-row">
      <div class="user-info">
        <p class="user-name">{{ usuario?.name }}</p>
        <p class="user-email">{{ usuario?.email }}</p>
        <p class="user-active">{{ usuario?.is_active ? 'Activo' : 'Inactivo' }}</p>
      </div>
      <div class="user-actions">
        <button
          *ngIf="usuario?.is_active === false"
          class="activate-btn"
          (click)="cambiarEstadoUsuario(true)">
          Activar usuario
        </button>
        <button
          *ngIf="usuario?.is_active === true"
          class="inactivate-btn"
          (click)="cambiarEstadoUsuario(false)">
          Inactivar usuario
        </button>
      </div>
    </div>
  </div>

  <!-- Opciones -->
  <div class="option-buttons">
    <div class="option-card" (click)="goToMascotas()">
      <img src="/pet-icon.svg" alt="Mascotas" />
      <button>Mascotas</button>
    </div>
    <div class="option-card" (click)="goToNotificaciones()">
      <img src="/notification-icon.svg" alt="Notificaciones" />
      <button>Notificaciones</button>
    </div>
  </div>
</div>
