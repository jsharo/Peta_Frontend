<div class="mascota-wrapper">
  <div class="mascota-header header-blue">
    <img src="/PETA-logo1.svg" alt="Logo" class="logo" />
  </div>

  <h2>Registrar Mascota</h2>

  <form [formGroup]="mascotaForm" (ngSubmit)="onSubmit()" class="mascota-formulario">

    <label class="form-label">
      Nombre:
      <input formControlName="nombre" />
    </label>
    <div *ngIf="mascotaForm.get('nombre')?.touched && mascotaForm.get('nombre')?.invalid" class="error">
      Nombre es requerido.
    </div>

    <label class="form-label">
      Edad:
      <input type="number" formControlName="edad" />
    </label>
    <div *ngIf="mascotaForm.get('edad')?.touched && mascotaForm.get('edad')?.invalid" class="error">
      Edad es requerida y debe ser mayor o igual a 0.
    </div>

    <label class="form-label">
      Raza:
      <input formControlName="raza" />
    </label>
    <div *ngIf="mascotaForm.get('raza')?.touched && mascotaForm.get('raza')?.invalid" class="error">
      Raza es requerida.
    </div>

    <label class="form-label">
      Sexo:
      <select formControlName="sexo">
        <option value="">Selecciona</option>
        <option value="Macho">Macho</option>
        <option value="Hembra">Hembra</option>
      </select>
    </label>
    <div *ngIf="mascotaForm.get('sexo')?.touched && mascotaForm.get('sexo')?.invalid" class="error">
      Sexo es requerido.
    </div>

    <label class="form-label">
      UID del Collar:
      <input formControlName="uidCollar" />
    </label>
    <div *ngIf="mascotaForm.get('uidCollar')?.touched && mascotaForm.get('uidCollar')?.invalid" class="error">
      UID del Collar es requerido.
    </div>

    <label class="form-label">
      Foto (URL opcional):
      <input formControlName="foto" />
    </label>

    <button type="submit" class="btn-registrar" [disabled]="mascotaForm.invalid">Registrar Mascota</button>
  </form>
</div>
