<div class="cliente-contenedor">
  <div class="cliente-wrapper">
    <div class="cliente-header header-green">
      <img src="/PETA-logo1.svg" alt="Logo" class="logo" />
    </div>

    <div class="cliente-formulario">
      <h2>Crear Cliente</h2>

      <div *ngIf="registered" class="success">
        ¡Registro exitoso! Por favor inicia sesión.
      </div>

      <div *ngIf="error()" class="error">
        {{ error() }}
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" [(ngModel)]="name" name="name" />
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" [(ngModel)]="email" name="email" />
        </div>

        <div class="form-group">
          <label>Contraseña:</label>
          <input type="password" [(ngModel)]="password" name="password" />
        </div>

        <div class="form-group">
          <label>Confirmar contraseña:</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" />
        </div>

        <p class="nota">La contraseña debe contener al menos 8 caracteres.</p>

        <button type="submit" class="btn-crear" [disabled]="loading()">
          {{ loading() ? 'Creando...' : 'Crear' }}
        </button>
      </form>
    </div>
  </div>
</div>
