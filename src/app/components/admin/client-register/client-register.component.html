<div class="cliente-wrapper">
  <div class="cliente-header">
    <img src="/PETA-logo1.svg" alt="Logo" class="logo" />
  </div>

  <div class="cliente-formulario">
    <h2>Crear Cliente</h2>

    <div *ngIf="registered" class="success">
      ¡Registro exitoso! Por favor inicia sesión.
    </div>

    <div *ngIf="error()" class="error">
      {{ error() }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre:</label>
        <input
          type="text"
          placeholder="Nombre"
          [(ngModel)]="name"
          name="name"
          (input)="onInputChange()" />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          (input)="onInputChange()" />
      </div>

      <div class="form-group">
        <label>Contraseña:</label>
        <input
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="password"
          name="password"
          (input)="onInputChange()" />
      </div>

      <div class="form-group">
        <label>Confirmar contraseña:</label>
        <input
          type="password"
          placeholder="Confirmar contraseña"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          (input)="onInputChange()" />
      </div>

      <p class="nota">La contraseña debe contener al menos 8 caracteres.</p>

      <button type="submit" class="btn-crear" [disabled]="loading()">
        {{ loading() ? 'Creando...' : 'Crear' }}
      </button>
    </form>
  </div>
</div>
