<div class="clientes-contenedor">
  <div class="clientes-header">
    <img src="/PETA-logo1.svg" alt="Logo" class="logo" />
    <button class="logout-btn" (click)="logout()">Cerrar Sesi√≥n</button>
  </div>

  <h1 class="clientes-title">Clientes</h1>

  <div class="crear-cliente-card" (click)="irARegistrarUsuario()">
    <span class="crear-icono">+</span>
    <span>Crear Cliente</span>
  </div>

  <p class="total-clientes">Total Clientes: {{ usuariosClientes.length }}</p>

  <div *ngFor="let usuario of usuariosClientes; trackBy: trackByUsuario" class="cliente-card">
    <div class="cliente-info">
      <div class="cliente-nombre">{{ usuario.name }}</div>
      <div class="cliente-email">{{ usuario.email }}</div>
      <div class="cliente-estado">{{ usuario.isActive ? 'Activo' : 'Inactivo' }}</div>
    </div>
    <button class="ver-btn" (click)="verUsuario(usuario)">Ver</button>
  </div>
</div>
